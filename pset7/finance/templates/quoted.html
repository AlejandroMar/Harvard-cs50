{% extends "layout.html" %}

    {% block main %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Symbol</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ quote["name"] }}</td>
          <td>{{ price }}</td>
          <td>{{ quote["symbol"] }}</td>
        </tr>
      </tbody>
    </table>

{% endblock %}
