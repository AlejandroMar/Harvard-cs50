{% extends "layout.html" %}

    {% block main %}
    <h1 class="mb-4">Index</h1>
   <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td class="font-weight-bold">{{ grand_total }}</td>
            </tr>
        </tfoot>
        <tbody>
                {% for item in index_table %}
                <tr>
                    <td>{{ item["symbol"] }}</td>
                    <td>{{ item["name"] }}</td>
                    <td>{{ item["shares"] }}</td>
                    <td>{{ item["price"] }}</td>
                    <td>{{ item["total"]}}</td>
                </tr>
                {% endfor %}
            <tr>
                <td colspan="4">CASH</td>
                <td>{{ cash }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
